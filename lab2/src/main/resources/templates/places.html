<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Сотрудник</th>
            <th scope="col">Компания</th>
            <th scope="col">Номер комнаты</th>
            <th scope="col">Номер места</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place : ${places}">
            <td th:text="${place.employee} == null?'Place is empty': ${place.employee.toString()}">employee</td>
            <td th:text="${place.room.office.companyName}">companyName</td>
            <td th:text="${place.room.number}">roomNumber</td>
            <td th:text="${place.number}">number</td>

            <td>
                <a th:href="@{/places/{id}/update(id=${place.id})}">Удалить сотрудника</a>
                <a>|</a>
                <a th:href="@{/places/{id}/delete(id=${place.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
