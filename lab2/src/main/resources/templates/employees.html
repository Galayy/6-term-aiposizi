<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>lab 2</title>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/employees/create" class="btn btn-outline-secondary m-2">Добавить сотрудника</a>
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Место</th>
            <th scope="col">Специальность</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:each="place : ${places}" th:text="${place != null && place.employee != null
            && place.employee.id == employee.id} ? ${place.toString()} : 'Employee has no place'">place
            </td>
            <td th:text="${employee.speciality}">speciality</td>
            <td th:text="${employee.firstName}">firstName</td>
            <td th:text="${employee.lastName}">lastName</td>

            <td>
                <a th:href="@{/employees/{id}/update(id=${employee.id})}">Изменить</a>
                <a>|</a>
                <a th:href="@{/employees/{id}/delete(id=${employee.id})}">Удалить</a>
                <a>|</a>
                <a th:href="@{/employees/{id}/place(id=${employee.id})}">Посадить сотрудника</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
