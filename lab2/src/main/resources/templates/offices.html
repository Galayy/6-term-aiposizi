<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/addresses/all" class="btn btn-outline-secondary m-2">Адреса</a>
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Адрес</th>
            <th scope="col">Название компании</th>
            <th scope="col">Количество комнат</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="office : ${offices}">
            <td th:text="${office.address.toString()}">address</td>
            <td th:text="${office.companyName}">companyName</td>
            <td th:text="${office.roomsNumber}">roomsNumber</td>

            <td>
                <a th:href="@{/offices/{id}/update(id=${office.id})}">Изменить</a>
                <a>|</a>
                <a th:href="@{/offices/{id}/delete(id=${office.id})}">Удалить</a>
                <a>|</a>
                <a th:href="@{/offices/{id}/rooms(id=${office.id})}">Комнаты</a>
                <a>|</a>
                <a th:href="@{/offices/{id}/create-room(id=${office.id})}">Добавить комнату</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
