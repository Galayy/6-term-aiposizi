<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>lab 2</title>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <a href="/" class="btn-outline-secondary btn m-2">Назад</a>
    </div>
</div>
<div class="container">
    <table class="table pt-5">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Общее количество мест</th>
            <th scope="col">Количество свободных мест</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.number}">number</td>
            <td th:text="${room.totalPlaces}">totalPlaces</td>
            <td th:text="${room.freePlaces}">freePlaces</td>

            <td>
                <a th:href="@{/rooms/{id}/delete(id=${room.id})}">Удалить</a>
                <a>|</a>
                <a th:href="@{/rooms/{id}/places(id=${room.id})}">Места</a>
                <a>|</a>
                <a th:href="@{/rooms/{id}/employees(id=${room.id})}">Сотрудники</a>
                <a>|</a>
                <a th:href="@{/rooms/{id}/create-place(id=${room.id})}">Добавить место</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
